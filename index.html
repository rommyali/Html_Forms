<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add User</legend>
            <input type="text" id="firstName" name="firstName">
            <br>
            <input type="text" id="lastName" name="lastName">
            <br>
            <input type="text" id="Email" name="Email">
            <br> <label for="status">Choose status</label>
            <select id="status">
                <option value="option1">Student</option>
                <option value="option2">Teacher</option>
                <option value="option3">Guest</option>
            </select>
            <p>Choose your favorite programming language</p>
            <input type="radio" name="option" id="option1">
            <label for="option1">Html</label>
            <input type="radio" name="option2" id="option2">
            <label for="option2">Css</label>
            <input type="radio" name="option3" id="option3">
            <label for="option3">JavaScript</label>
            <br>
            <label for="comments">Add additional comments</label>
            <textarea id="comments"> </textarea>
            <br>
            <input type="date">
            <br>

            <input type="checkbox" name="checkbox" id="newsletter">
            <label for="newsletter">Sign up for newsletter</label>
            <input type="checkbox" name="checkbox2" id="T&C">
            <label for="T&C">Agree to the terms and conditions of the site</label>
            <br>
            <button type="submit" name="submit" id="submit">submit</button>


        </fieldset>
    </form>
</body>
</html>
